<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>

<body>
    <h1 class="text-center">Shop with CodingClub.com</h1>
    <hr>
    <section class="w-50 d-flex mx-auto">

        <input id="product-name" placeholder="Product Name" class="form-control  rounded-0 w-50" type="text">

        <input id="product-price" placeholder="Product Price" class="form-control rounded-0 w-50" type="text">

        <button id="add-btn" class="btn rounded-0 btn-primary">Add</button>

    </section>

    <section class="w-50 mx-auto">
        <h3>Product List:</h3>
        <ul id="products-list">
            
        </ul>
    </section>


    <script src="app.js"></script>
</body>

</html>
